plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}
compileJava {
    options.encoding = 'UTF-8'
}

compileTestJava {
    options.encoding = 'UTF-8'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation 'com.codeborne:selenide:6.11.0'
    testImplementation(
            "org.junit.jupiter:junit-jupiter:5.9.1"
    )
}

test {
    useJUnitPlatform()
}